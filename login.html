

<html>
  <head>
    <title>ログイン</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form id="login" action="session1.php" method="post">
      <!--formタグaction属性="ファイル名"：指定したファイルにユーザーのデータを飛ばす-->
      <h1>Log In</h1>
      <fieldset id ="inputs">
        <!--fieldset：フォームの入力項目をグループ化。Tabキーで移動できる-->
        <input id="username" type="text" placeholder="Username" autofocus required>
        <!--inputタグtype属性="text"：テキストボックス
        placeholder：初期表示する内容を指定
        autofocus：ページが表示された時に指定した入力欄にカーソルが当たって自動的にフォーカスされる
        required：入力が必須であることをブラウザに知らせる-->
        <input id="password" type="password" placeholder="Password" required>
      </fieldset>

      <fieldset id="actions">
        <input type="submit" id="submit" value="Log In">
        <!--inputタグtype属性="submit"：入力値送信ボタン
        ボタンが押されるとformタグのaction属性で指定しているファイルに情報を送信-->
      </fieldset>
    </form>
  </body>
</html>
